<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Submit Expense
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="submitExpense-form1">
    <ion-item id="submitExpense-input1">
      <ion-label>
        Date
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="submitExpense-input2">
      <ion-label>
        Amount
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="submitExpense-select1">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="">
        <ion-option>
          Transport
        </ion-option>
        <ion-option>
          Food
        </ion-option>
        <ion-option>
          Accomodation
        </ion-option>
        <ion-option>
          Others
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="submitExpense-input4">
      <ion-label>
        Merchant
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="submitExpense-textarea1">
      <ion-label>
        Notes
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
  </form>
  <button id="submitExpense-button1" ion-button color="positive" block>
    Submit
  </button>
</ion-content>
