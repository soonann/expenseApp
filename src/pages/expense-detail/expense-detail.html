<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Expense Detail
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>

    <ion-item color="none" >

      {{expense.date}}

    </ion-item>

    <ion-item color="none">

      ${{expense.amount}}

    </ion-item>

    <ion-item color="none" >

      {{expense.category}}

    </ion-item>

    <ion-item color="none">

      {{expense.merchant}}

    </ion-item>

    <ion-item color="none" >

      {{expense.notes}}

    </ion-item>

  </ion-list>
</ion-content>
