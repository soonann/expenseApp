<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="editProfile-form4">
    <ion-item id="editProfile-input10">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="editProfile-input11">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-card id="editProfile-card24">
      <ion-list>
        <img [src]="imgSrc" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
        <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
          <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
        </div>
        <h4 id="editProfile-heading1" style="color:#000000;">
          Profile Image
        </h4>
        <button id="editProfile-button11" ion-button color="positive" (click)="getFromCamera()">
          Camera
        </button>
        <button id="editProfile-button10" ion-button color="positive" (click)="getFromAlbum()">
          Photo Album
        </button>
      </ion-list>
    </ion-card>
  </form>
  <button id="editProfile-button12" ion-button color="positive" block>
    Save
  </button>
</ion-content>
